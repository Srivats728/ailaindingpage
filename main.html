<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity GPUs - Premium Graphics Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            text-decoration: none;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
        }

        section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1542751371-adc384596e6a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            height: 60vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.4rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">Velocity GPUs</a>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Premium Graphics Cards</h1>
            <p class="hero-description">Find the perfect GPU for your gaming and computing needs.</p>
            <button class="add-to-cart">Explore Products</button>
        </div>
    </section>

    <section class="product-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542751371-adc384596e6a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="NVIDIA RTX 3080" class="product-image">
            <div class="product-info">
                <h3 class="product-title">NVIDIA RTX 3080</h3>
                <p class="product-price">$699.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542751371-adc384596e6a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="AMD Radeon RX 6800" class="product-image">
            <div class="product-info">
                <h3 class="product-title">AMD Radeon RX 6800</h3>
                <p class="product-price">$549.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542751371-adc384596e6a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="NVIDIA RTX 3060 Ti" class="product-image">
            <div class="product-info">
                <h3 class="product-title">NVIDIA RTX 3060 Ti</h3>
                <p class="product-price">$399.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542751371-adc384596e6a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="AMD Radeon RX 580" class="product-image">
            <div class="product-info">
                <h3 class="product-title">AMD Radeon RX 580</h3>
                <p class="product-price">$249.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Product added to cart!');
            });
        });
    </script>
</body>
</html>
